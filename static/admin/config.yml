              name: "uploadtext",
              widget: "string",
              default: false,
              required: false
            }

          - { label: "Body", name: "body", widget: "markdown", required: false }
      

  

  - name: settings
    editor:
      preview: false
    label: Site Settings
    files:
      - name: general
        label: General
        file: "static/data/site.json"
        fields:
          - label: meta
            name: meta
            widget: object
            fields:
              - widget: string
                name: title
                label: Site Title
                required: true
              - widget: hidden
                name: titleTemplate
                label: Title Template (ignore)
                default: "%s"
                required: true
              - widget: string
                name: siteUrl
                label: Website URL
                required: true
              - widget: text
                name: description
                label: Description
                default: ""
                required: false
              - widget: string
                name: twitterUsername
                label: Twitter user (no '@' justthename)
                required: false
              - widget: string
                name: companyname
                label: Company Name or Site Name
                required: true
              - widget: boolean
                name: showfooter
                label: Show the Footer
                required: false
              - widget: boolean
                name: showConsent
                label: Show Cookie Consent Banner
                required: false
              - widget: boolean
                name: showLegal
                label: Show Legal Pages (note the pages are still there just not visible)
                required: false

              - widget: boolean
                name: showBranding
                label: Hide Pirate Branding
                required: false

              - name: "magicOptions"
                label: "Sort/Search Island options"
                widget: "object"
                collapsed: true
                fields:

                  - name: "showMagic"
                    label: "Show Floating Sort/Search Island?"
                    widget: "boolean"
                    hint: "A floating navigation bar that allows for sorting and searching posts"
                    default: true
                    required: false

                  - name: "showMagicCat"
                    label: "Show Categories?"
                    widget: "boolean"
                    # if: "showMagic == true"
                    required: false
                    default: true

                  - name: "showMagicTag"
                    label: "Show Tags?"
                    widget: "boolean"
                    # if: "showMagic == true"
                    required: false
                    default: "true"

                  - name: "showMagicSearch"
                    label: "Show Search?"
                    widget: "boolean"
                    # if: "showMagic == true"
                    required: false
                    default: true

              - widget: "number"
                label: "Number of posts on HOME PAGE"
                name: "homecount"
                default: 5
                value_type: "int"
                min: 1
                max: 51
                step: 2
                hint: "Max #50"


              - widget: "number"
                label: "Number of posts on other pages"
                name: "postcount"
                default: 18
                value_type: "int"
                min: 1
                max: 51
                step: 2
                hint: "Max #50"


              - widget: boolean
                name: showNav 
                label: Show Top Nav
                required: false

              - widget: boolean
                name: showNav2 
                label: Show Side Nav
                required: false
                

              - widget: boolean
                name: showTitles
                label: Show Post Titles
                required: false

              - widget: boolean
                name: showDates
                label: Show Dates
                required: false

              - widget: boolean
                name: showSocial 
                label: Show Social Links
                required: false

              - widget: boolean
                name: showSearch
                label: Show Search Icon 
                required: false

              - widget: boolean
                name: showSwipe
                label: Show Swipe Icon
                required: false

              - widget: boolean
                name: showArchive 
                label: Show Archive link under "Load More" button
                required: false





              - widget: string
                name: font1
                label: Google Font
                required: false
              - widget: image
                name: image
                label: Site Background Image
                required: false
                default: "/assets/default-og-image.webp"
              - widget: image
                name: iconimage
                label: Site Logo (should be SVG if at all possible)
                required: false
              - widget: image
                name: icon512
                label: Site Icon 512x512
                hint: "This is for icon usage in various locations"
                required: false
                
              
      - label: Social Icons
        name: socialIcons
        editor:
          preview: false
        file: "static/data/socialmedia.json"
        fields:
          - label: Social Icons
            name: socialIcons
            widget: list
            collapsed: true
            hint: "Here you can add social icons, Click on 'Add social icons'"
            fields:
              - label: "Icons"
                name: "icon"
                widget: "select"
                options:
                  [
                    "facebook",
                    "x-twitter",
                    "linkedin",
                    "youtube",
                    "instagram",
                    "rss",
                    "github",
                    "telegram",
                    "pinterest",
                    "snapchat",
                    "skype",
                    "wordpress",
                    "dribbble",
                    "medium",
                    "behance",
                    "vk",
                  ]
                hint: "Select the Icon"
              - widget: string
                name: url
                label: url
                required: true
                hint: "Paste the 'URL' of your Social media"



    

      - label: Menu Navigation
        name: menuNavigation
        editor:
          preview: false
        file: "static/data/menu.json"
        fields:
          - label: Menu Items
            name: menuItems
            widget: list
            collapsed: true
            hint: "Here you can add menu items, Click on 'Add menu item'"
            fields:
              - widget: string
                name: menutitle
                label: Menu Title
                required: true
                hint: "The title that appears in the menu"
              - widget: string
                name: url
                label: url
                required: true
                hint: "add the url of the menu item"

  - label: "Site Appearance"
    name: "appearance"
    editor:
      preview: false
    identifier_field: "name"
    files:
      - label: "User Styles"
        name: "userStyles"
        file: "static/data/userStyles.json"
        fields:
          - label: "Override Site Styles"
            name: "userStyles"
            widget: "markdown"
            hint: "Additional CSS can be written here, overwriting the site's default styles."

      - label: "Default Theme"
        name: "themescolors"
        file: "static/data/default-colors.json"
        fields:
          - label: "siteColor"
            name: "siteColor"
            widget: "color"
            enableAlpha: true
            allowInput: true
            hint: "Don't know what this is"

          - label: "headerColor"
            name: "headerColor"
            widget: "color"
            enableAlpha: true
            allowInput: true

          - label: "text"
            name: "text"
            widget: "color"
            enableAlpha: true
            allowInput: true








      - label: "Dark Theme"
        name: "darkthemescolors"
        file: "static/data/dark-theme-colors.json"
        fields:
          - label: "siteColor"
            name: "siteColor"
            widget: "color"
            enableAlpha: true
            allowInput: true
            hint: "Don't know what this is"

          - label: "headerColor"
            name: "headerColor"
            widget: "color"
            enableAlpha: true
            allowInput: true

          - label: "text"
            name: "text"
            widget: "color"
            enableAlpha: true
            allowInput: true

